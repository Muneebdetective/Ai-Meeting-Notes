<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion on the possible use cases for AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .add-meeting-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
            margin-bottom: 30px;
            will-change: transform, box-shadow;
        }

        .add-meeting-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .add-meeting-btn:active {
            transform: translateY(0);
            transition: transform 0.05s ease;
        }

        .meetings-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .meeting-card {
            border: none;
            border-radius: 16px;
            padding: 0;
            background: white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            animation: slideInCard 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes slideInCard {
            from {
                opacity: 0;
                transform: translateY(-20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .meeting-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }

        .meeting-card:hover {
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
            transform: translateY(-4px);
        }

        .card-content {
            padding: 32px;
        }

        .meeting-title-section {
            margin-bottom: 24px;
        }

        .meeting-title-input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 20px;
            font-weight: 600;
            color: #1f2937;
            transition: all 0.2s ease;
            background: #f9fafb;
            will-change: border-color, background, box-shadow;
        }

        .meeting-title-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .meeting-title-input::placeholder {
            color: #9ca3af;
            font-weight: 500;
        }

        .meeting-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
            padding: 20px;
            background: linear-gradient(135deg, #f8f9ff 0%, #fafbff 100%);
            border-radius: 12px;
            border: 1px solid #e0e7ff;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .meta-icon {
            font-size: 20px;
            min-width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(102, 126, 234, 0.1);
        }

        .meta-input {
            flex: 1;
            padding: 10px 14px;
            border: 1px solid #e0e7ff;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
            background: white;
        }

        .meta-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            color: #374151;
            font-size: 13px;
            font-weight: 700;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }

        .input-group textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.7;
            transition: all 0.3s;
            font-family: inherit;
            background: #f9fafb;
            min-height: 80px;
            resize: vertical;
        }

        .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .participants-section {
            margin-bottom: 20px;
        }

        .participants-label {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #374151;
            font-size: 13px;
            font-weight: 700;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }

        .participants-label::before {
            content: 'üë•';
            font-size: 16px;
        }

        .participants-container {
            background: linear-gradient(135deg, #f8f9ff 0%, #ffffff 100%);
            border: 2px solid #e0e7ff;
            border-radius: 12px;
            padding: 16px;
            transition: all 0.3s;
        }

        .participants-container:focus-within {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .participants-input {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            min-height: 44px;
            align-items: center;
        }

        .participant-tag {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            box-shadow: 0 2px 6px rgba(102, 126, 234, 0.3);
            transition: all 0.2s;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideOut {
            from {
                opacity: 1;
                transform: scale(1);
            }
            to {
                opacity: 0;
                transform: scale(0.7);
            }
        }

        @keyframes fadeSlideOut {
            from {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
            to {
                opacity: 0;
                transform: translateX(-20px) scale(0.95);
            }
        }

        /* Button pulse animation for feedback */
        @keyframes buttonPulse {
            0%, 100% {
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            }
            50% {
                box-shadow: 0 4px 16px rgba(16, 185, 129, 0.4);
            }
        }

        .participant-tag:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(102, 126, 234, 0.4);
        }

        .participant-tag button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            padding: 0;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s;
        }

        .participant-tag button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .participant-input-field {
            flex: 1;
            border: none;
            outline: none;
            min-width: 150px;
            font-size: 14px;
            background: transparent;
            padding: 8px;
            color: #1f2937;
        }

        .participant-input-field::placeholder {
            color: #9ca3af;
            font-style: italic;
        }

        .notes-section {
            margin-bottom: 20px;
        }

        .notes-section label {
            display: block;
            color: #555;
            font-size: 13px;
            font-weight: 700;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }

        /* Horizontal professional card layout for notes */
        .notes-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 0;
        }

        .note-item-card {
            display: flex;
            align-items: flex-start;
            gap: 18px;
            background: linear-gradient(135deg, #f8f9ff 0%, #fefeff 50%, #ffffff 100%);
            border: 2px solid #e0e7ff;
            border-radius: 14px;
            padding: 24px;
            box-shadow: 0 3px 12px rgba(102, 126, 234, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .note-item-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .note-item-card:hover::before {
            opacity: 1;
        }

        .note-item-card:hover {
            border-color: #c7d2fe;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.18);
            transform: translateY(-3px);
        }

        .note-icon {
            font-size: 32px;
            min-width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9ff 100%);
            border: 2px solid #e0e7ff;
            border-radius: 12px;
            box-shadow: 0 3px 8px rgba(102, 126, 234, 0.12);
            flex-shrink: 0;
            transition: all 0.3s ease;
        }

        .note-item-card:hover .note-icon {
            transform: scale(1.05) rotate(5deg);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .meeting-notes {
            flex: 1;
            padding: 16px 20px;
            border: 2px solid #e0e7ff;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.9;
            font-family: inherit;
            transition: all 0.2s ease;
            background: white;
            resize: vertical;
            min-height: 140px;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.04);
            will-change: border-color, background, box-shadow;
        }

        .meeting-notes:focus {
            outline: none;
            border-color: #667eea;
            background: #fefeff;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.12), inset 0 2px 4px rgba(0, 0, 0, 0.04);
        }

        .meeting-notes:hover {
            border-color: #c7d2fe;
        }

        .meeting-notes::placeholder {
            color: #9ca3af;
            font-style: italic;
        }

        /* Auto-save indicator */
        .auto-save-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 11px;
            color: #10b981;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .auto-save-indicator.show {
            opacity: 1;
        }

        .separator {
            height: 1px;
            background: linear-gradient(to right, transparent, #ddd, transparent);
            margin: 20px 0;
        }

        .button-group {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 8px;
        }

        .save-btn, .delete-btn {
            padding: 12px 28px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            will-change: transform, box-shadow, background, opacity;
        }

        .save-btn:disabled, .delete-btn:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .save-btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }

        .save-btn:active {
            transform: translateY(0);
        }

        .delete-btn {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .delete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
        }

        .delete-btn:active {
            transform: translateY(0);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 14px;
        }

        /* Password Protection Styles */
        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .login-container h2 {
            color: #333;
            font-size: 26px;
            margin-bottom: 10px;
        }

        .login-container p {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .login-input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .login-input-group label {
            display: block;
            color: #555;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .login-input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            font-family: inherit;
        }

        .login-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-error {
            color: #ef4444;
            font-size: 13px;
            margin-top: 10px;
            display: none;
        }

        .login-error.show {
            display: block;
        }

        .logout-btn {
            padding: 8px 16px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .logout-btn:hover {
            background: #dc2626;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }

        .data-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .export-btn, .import-btn {
            padding: 10px 20px;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .export-btn:hover, .import-btn:hover {
            background: #4f46e5;
        }

        .import-btn {
            background: #10b981;
        }

        .import-btn:hover {
            background: #059669;
        }

        .ideas-btn {
            padding: 10px 20px;
            background: #f59e0b;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .ideas-btn:hover {
            background: #d97706;
        }

        #fileInput {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 22px;
            }

            .card-content {
                padding: 24px;
            }

            .meeting-meta {
                grid-template-columns: 1fr;
            }

            .meeting-title-input {

            }

                flex-direction: column;

            }

            .note-icon {
                align-self: flex-start;
            }

            .button-group {
                flex-direction: column;
            }

            .save-btn, .delete-btn {
                width: 100%;
            }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            }

            .meeting-meta {
                padding: 16px;
            }

            .participants-container {
                padding: 12px;
            }
        }
    </style>

<body>
    <!-- Login Overlay -->
    <div class="login-overlay" id="loginOverlay">
        <div class="login-container">
            <h2>üîí Secure Access</h2>
            <p>Enter password to access meeting notes</p>
            <form onsubmit="handleLogin(event)">
                <div class="login-input-group">
                    <label>Password</label>
                    <input type="password" class="login-input" id="passwordInput" placeholder="Enter password" required autofocus>
                </div>
                <button type="submit" class="login-btn">Access</button>
                <div class="login-error" id="loginError">Incorrect password. Please try again.</div>
            </form>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container" id="mainContainer" style="display: none;">
        <div class="header">
            <h1>Discussion on the possible use cases for AI</h1>
            <p>Track your meeting discussions and key points</p>
        </div>

        <div class="data-controls">
            <button class="export-btn" onclick="exportData()">Export Data</button>
            <button class="import-btn" onclick="document.getElementById('fileInput').click()">Import Data</button>
            <button class="ideas-btn" onclick="window.location.href='idea.html'">Ideas</button>
            <button class="logout-btn" onclick="handleLogout()">Logout</button>
            <input type="file" id="fileInput" accept=".json" onchange="loadFromFile(event)">
        </div>

        <button class="add-meeting-btn" onclick="addNewMeeting()">
            + Add New Meeting
        </button>

        <div class="meetings-container" id="meetingsContainer">
            <!-- Meeting cards will be dynamically added here -->
        </div>
    </div>

    <script>
        // Password Protection Configuration
        const APP_PASSWORD = 'netpace2025'; // Change this to your desired password
        const SESSION_TIMEOUT = 30 * 60 * 1000; // 30 minutes in milliseconds

        // Optimized debounce utility for auto-save
        let autoSaveTimers = {};
        function debounce(key, func, delay) {
            if (autoSaveTimers[key]) {
                clearTimeout(autoSaveTimers[key]);
            }
            autoSaveTimers[key] = setTimeout(() => {
                func();
                delete autoSaveTimers[key]; // Clean up completed timers
            }, delay);
        }

        // Check authentication on page load
        window.addEventListener('DOMContentLoaded', () => {
            checkAuthentication();
        });

        // Press Ctrl+Shift+L to force logout (for testing)
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.shiftKey && e.key === 'L') {
                localStorage.removeItem('appAuth');
                location.reload();
            }
        });

        // Check if user is authenticated
        function checkAuthentication() {
            const authData = localStorage.getItem('appAuth');

            if (authData) {
                try {
                    const { timestamp } = JSON.parse(authData);
                    const now = Date.now();

                    // Check if session is still valid
                    if (now - timestamp < SESSION_TIMEOUT) {
                        // Update timestamp
                        localStorage.setItem('appAuth', JSON.stringify({ timestamp: now }));
                        showMainApp();
                        return;
                    }
                } catch (e) {
                    console.error('Auth check error:', e);
                }
            }

            // Not authenticated or session expired
            showLogin();
        }

        // Handle login
        function handleLogin(event) {
            event.preventDefault();

            const passwordInput = document.getElementById('passwordInput');
            const password = passwordInput.value;
            const errorDiv = document.getElementById('loginError');

            // Simple password check (you can make this more secure)

            if (password === APP_PASSWORD) {
                // Store authentication with timestamp
                localStorage.setItem('appAuth', JSON.stringify({ timestamp: Date.now() }));

                // Show main app
                showMainApp();

                // Clear password input
                passwordInput.value = '';
                errorDiv.classList.remove('show');
            } else {
                // Show error
                errorDiv.classList.add('show');
                passwordInput.value = '';
                passwordInput.focus();

                // Shake animation
                const loginContainer = document.querySelector('.login-container');
                loginContainer.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    loginContainer.style.animation = '';
                }, 500);
            }
        }

        // Handle logout
        function handleLogout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('appAuth');
                showLogin();
            }
        }

        // Show login screen
        function showLogin() {
            document.getElementById('loginOverlay').style.display = 'flex';
            document.getElementById('mainContainer').style.display = 'none';
        }

        // Track if user is currently typing to prevent refresh interruption
        let isUserTyping = false;
        let typingTimeout = null;
        let lastFetchedData = null;

        // Show main application
        function showMainApp() {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('mainContainer').style.display = 'block';
            renderMeetings();

            // Optimized auto-refresh: only update if data changed and user not typing
            setInterval(async () => {
                if (!isUserTyping) {
                    await smartRefresh();
                }
            }, 30000);
        }

        // Smart refresh - only update changed data without full re-render
        async function smartRefresh() {
            try {
                const newMeetings = await loadMeetings();
                const newDataString = JSON.stringify(newMeetings);

                // Only refresh if data actually changed
                if (lastFetchedData !== newDataString) {
                    lastFetchedData = newDataString;
                    await renderMeetings();
                }
            } catch (e) {
                console.error('Smart refresh error:', e);
            }
        }

        // Generate unique ID
        function generateId() {
            return 'meeting-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
        }

        // Get current date and time in required format
        function getCurrentDateTime() {
            const now = new Date();
            const date = now.toISOString().split('T')[0];
            const time = now.toTimeString().split(':').slice(0, 2).join(':');
            return { date, time };
        }

        // API Configuration - FastAPI REST API
        const API_BASE_URL = 'http://localhost:8000';

        // Load meetings from server (shared data)
        async function loadMeetings() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/meetings`);
                const data = await response.json();
                const meetings = data.meetings || [];

                // Ensure all meetings have proper structure
                return meetings.map(m => ({
                    id: m.id || generateId(),
                    title: m.title || '',
                    date: m.date || '',
                    time: m.time || '',
                    participants: Array.isArray(m.participants) ? m.participants : [],
                    agenda: m.agenda || '',
                    notes: m.notes || ''
                }));
            } catch (e) {
                console.error('Error loading meetings from server:', e);
                // Fallback to localStorage if server fails
                const stored = localStorage.getItem('meetingsData');
                if (stored) {
                    try {
                        const data = JSON.parse(stored);
                        return data.meetings || [];
                    } catch (err) {
                        return [];
                    }
                }
                return [];
            }
        }

        // Save meetings to server (shared data)
        async function saveMeetings(meetings, autoExport = false) {
            const data = { meetings: meetings };

            // Save to server for sharing across users using FastAPI REST API
            try {
                const response = await fetch(`${API_BASE_URL}/api/meetings/bulk`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                if (!result.success) {
                    console.error('Error saving to server:', result.message);
                }
            } catch (e) {
                console.error('Error saving to server:', e);
                // Fallback to localStorage
                localStorage.setItem('meetingsData', JSON.stringify(data));
            }

            // Auto-export/download if requested (manual export button)
            if (autoExport) {
                syncToDataJson(data);
            }
        }

        // Sync data to data.json file (download)
        function syncToDataJson(data) {
            try {
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'data.json';
                a.style.display = 'none';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            } catch (e) {
                console.error('Error syncing to data.json:', e);
            }
        }

        // Load data from uploaded JSON file
        async function loadFromFile(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = async function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    if (data.meetings && Array.isArray(data.meetings)) {
                        // Save to server so all users can see it
                        await saveMeetings(data.meetings, false);
                        await renderMeetings();
                        alert('Data loaded and synchronized to all users!');
                    } else {
                        alert('Invalid data format in JSON file.');
                    }
                } catch (error) {
                    alert('Error loading file: ' + error.message);
                }
            };
            reader.readAsText(file);
        }

        // Export data manually
        async function exportData() {
            const meetings = await loadMeetings();
            const data = { meetings: meetings };
            syncToDataJson(data);
        }

        // Create meeting card HTML
        function createMeetingCard(meeting) {
            const card = document.createElement('div');
            card.className = 'meeting-card';
            card.dataset.id = meeting.id;

            const participantsHtml = (meeting.participants || [])
                .map(p => `<span class="participant-tag">${escapeHtml(p)}<button onclick="removeParticipant('${meeting.id}', '${escapeHtml(p)}')">√ó</button></span>`)
                .join('');

            card.innerHTML = `
                <div class="card-content">
                    <!-- Meeting Title Section -->
                    <div class="meeting-title-section">
                        <input type="text" class="meeting-title-input meeting-title" value="${escapeHtml(meeting.title || '')}" placeholder="üìã Enter Meeting Title...">
                    </div>

                    <!-- Meeting Meta Info (Date & Time) -->
                    <div class="meeting-meta">
                        <div class="meta-item">
                            <div class="meta-icon">üìÖ</div>
                            <input type="date" class="meta-input meeting-date" value="${meeting.date}">
                        </div>
                        <div class="meta-item">
                            <div class="meta-icon">üïí</div>
                            <input type="time" class="meta-input meeting-time" value="${meeting.time}">
                        </div>
                    </div>

                    <!-- Participants Section -->
                    <div class="participants-section">
                        <div class="participants-label">Participants</div>
                        <div class="participants-container">
                            <div class="participants-input" data-meeting-id="${meeting.id}">
                                ${participantsHtml}
                                <input type="text" class="participant-input-field" placeholder="Type name and press Enter..."
                                       onkeydown="handleParticipantInput(event, '${meeting.id}')">
                            </div>
                        </div>
                    </div>

                    <!-- Agenda Section -->
                    <div class="input-group">
                        <label>üìå Agenda</label>
                        <textarea class="meeting-agenda" placeholder="What will be discussed in this meeting?">${escapeHtml(meeting.agenda || '')}</textarea>
                    </div>

                    <!-- Notes Section -->
                    <div class="notes-section">
                        <label>Meeting Notes</label>
                        <div class="notes-grid">
                            <div class="note-item-card">
                                <span class="auto-save-indicator" id="autosave-${meeting.id}">Auto-saved ‚úì</span>
                                <div class="note-icon">üìù</div>
                                <textarea class="meeting-notes" placeholder="Enter key discussion points, decisions, and action items...">${escapeHtml(meeting.notes || '')}</textarea>
                            </div>
                        </div>
                    </div>

                    <div class="separator"></div>

                    <!-- Action Buttons -->
                    <div class="button-group">
                        <button class="save-btn" onclick="saveMeeting('${meeting.id}')">üíæ Save Meeting</button>
                        <button class="delete-btn" onclick="deleteMeeting('${meeting.id}')">üóëÔ∏è Delete</button>
                    </div>
                </div>
            `;

            // Add typing detection to all input fields
            const inputs = card.querySelectorAll('input, textarea');
            inputs.forEach(input => {
                input.addEventListener('focus', () => {
                    isUserTyping = true;
                });

                input.addEventListener('blur', () => {
                    // Wait 2 seconds after losing focus before allowing refresh
                    if (typingTimeout) clearTimeout(typingTimeout);
                    typingTimeout = setTimeout(() => {
                        isUserTyping = false;
                    }, 2000);
                });

                input.addEventListener('input', () => {
                    isUserTyping = true;
                    // Auto-save after 1.5 seconds of no typing (optimized delay)
                    debounce(meeting.id, async () => {
                        await saveMeeting(meeting.id, true); // true = silent save
                        isUserTyping = false; // Allow refresh after save

                        // Show auto-save indicator briefly
                        const indicator = document.getElementById(`autosave-${meeting.id}`);
                        if (indicator) {
                            indicator.classList.add('show');
                            setTimeout(() => {
                                indicator.classList.remove('show');
                            }, 1500);
                        }
                    }, 1500);
                });
            });

            return card;
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Handle participant input - INSTANT UI UPDATE
        async function handleParticipantInput(event, meetingId) {
            if (event.key === 'Enter') {
                event.preventDefault();
                const input = event.target;
                const name = input.value.trim();

                if (name) {
                    // INSTANT: Create tag immediately in UI
                    const participantsContainer = input.parentElement;

                    // Check if already exists
                    const existingTags = Array.from(participantsContainer.querySelectorAll('.participant-tag'));
                    const alreadyExists = existingTags.some(tag => tag.textContent.includes(name));

                    if (!alreadyExists) {
                        // Create new tag element instantly
                        const tagSpan = document.createElement('span');
                        tagSpan.className = 'participant-tag';
                        tagSpan.innerHTML = `${escapeHtml(name)}<button onclick="removeParticipant('${meetingId}', '${escapeHtml(name)}')">√ó</button>`;

                        // Insert before input field
                        participantsContainer.insertBefore(tagSpan, input);

                        // Clear input immediately
                        input.value = '';

                        // Save to backend asynchronously (don't wait)
                        (async () => {
                            const meetings = await loadMeetings();
                            const meeting = meetings.find(m => m.id === meetingId);

                            if (meeting) {
                                if (!Array.isArray(meeting.participants)) {
                                    meeting.participants = [];
                                }

                                if (!meeting.participants.includes(name)) {
                                    meeting.participants.push(name);
                                    await saveMeetings(meetings, false);
                                }
                            }
                        })();
                    } else {
                        input.value = '';
                    }
                }
            }
        }

        // Remove participant - INSTANT DELETION
        async function removeParticipant(meetingId, participantName) {
            // INSTANT: Find and remove tag from UI immediately
            const card = document.querySelector(`[data-id="${meetingId}"]`);
            if (card) {
                const participantsContainer = card.querySelector('.participants-input');
                const participantTags = participantsContainer.querySelectorAll('.participant-tag');

                participantTags.forEach(tag => {
                    if (tag.textContent.includes(participantName)) {
                        // Instant smooth removal animation
                        tag.style.transition = 'all 0.15s ease';
                        tag.style.opacity = '0';
                        tag.style.transform = 'scale(0.8)';

                        // Remove from DOM quickly
                        setTimeout(() => tag.remove(), 150);
                    }
                });
            }

            // Save to backend asynchronously (don't block UI)
            (async () => {
                const meetings = await loadMeetings();
                const meeting = meetings.find(m => m.id === meetingId);

                if (meeting && Array.isArray(meeting.participants)) {
                    meeting.participants = meeting.participants.filter(p => p !== participantName);
                    await saveMeetings(meetings, false);
                }
            })();
        }

        // Optimized render - preserves DOM where possible
        async function renderMeetings() {
            const container = document.getElementById('meetingsContainer');
            const meetings = await loadMeetings();

            // Store current data hash for smart refresh
            lastFetchedData = JSON.stringify(meetings);

            if (meetings.length === 0) {
                if (!container.querySelector('.empty-state')) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                            <h3>No meetings yet</h3>
                            <p>Click "Add New Meeting" to get started</p>
                        </div>
                    `;
                }
                return;
            }

            // Sort meetings by date and time (newest first)
            meetings.sort((a, b) => {
                const dateTimeA = new Date(a.date + ' ' + a.time);
                const dateTimeB = new Date(b.date + ' ' + b.time);
                return dateTimeB - dateTimeA;
            });

            // Get existing cards map
            const existingCards = new Map();
            container.querySelectorAll('.meeting-card').forEach(card => {
                existingCards.set(card.dataset.id, card);
            });

            // Clear empty state if exists
            const emptyState = container.querySelector('.empty-state');
            if (emptyState) emptyState.remove();

            // Update or create cards efficiently
            const fragment = document.createDocumentFragment();
            const processedIds = new Set();

            meetings.forEach((meeting, index) => {
                processedIds.add(meeting.id);

                if (existingCards.has(meeting.id)) {
                    // Card exists - reuse it (prevents input disruption)
                    const existingCard = existingCards.get(meeting.id);
                    fragment.appendChild(existingCard);
                } else {
                    // New card - create it
                    const newCard = createMeetingCard(meeting);
                    fragment.appendChild(newCard);
                }
            });

            // Remove deleted cards
            existingCards.forEach((card, id) => {
                if (!processedIds.has(id)) {
                    card.remove();
                }
            });

            // Update container efficiently
            container.innerHTML = '';
            container.appendChild(fragment);
        }

        // Add new meeting - SUPER FAST INSTANT RESPONSE
        function addNewMeeting() {
            const container = document.getElementById('meetingsContainer');
            const { date, time } = getCurrentDateTime();

            // Create new meeting object
            const newMeeting = {
                id: generateId(),
                title: '',
                date: date,
                time: time,
                participants: [],
                agenda: '',
                notes: ''
            };

            // INSTANT UI UPDATE - Add card to DOM immediately (no await!)
            const emptyState = container.querySelector('.empty-state');
            if (emptyState) {
                container.innerHTML = '';
            }

            const newCard = createMeetingCard(newMeeting);
            container.insertBefore(newCard, container.firstChild);

            // Smooth scroll to top immediately
            window.scrollTo({ top: 0, behavior: 'smooth' });

            // Focus on title input instantly for immediate editing
            setTimeout(() => {
                const titleInput = newCard.querySelector('.meeting-title');
                if (titleInput) titleInput.focus();
            }, 50);

            // Save to backend asynchronously in background (don't block UI)
            (async () => {
                try {
                    const meetings = await loadMeetings();
                    meetings.unshift(newMeeting);
                    await saveMeetings(meetings, false);
                } catch (e) {
                    console.error('Error saving new meeting:', e);
                }
            })();
        }

        // Save meeting - INSTANT FEEDBACK
        async function saveMeeting(id, silent = false) {
            const card = document.querySelector(`[data-id="${id}"]`);
            if (!card) return;

            // Get values from card immediately
            const title = card.querySelector('.meeting-title').value.trim();
            const date = card.querySelector('.meeting-date').value;
            const time = card.querySelector('.meeting-time').value;
            const agenda = card.querySelector('.meeting-agenda').value.trim();
            const notes = card.querySelector('.meeting-notes').value.trim();

            // INSTANT visual feedback (before network call)
            if (!silent) {
                const saveBtn = card.querySelector('.save-btn');
                const originalText = saveBtn.textContent;
                saveBtn.textContent = 'üíæ Saving...';
                saveBtn.style.opacity = '0.7';
                saveBtn.disabled = true;

                // Show success immediately (optimistic UI)
                setTimeout(() => {
                    saveBtn.textContent = '‚úì Saved!';
                    saveBtn.style.background = '#059669';
                    saveBtn.style.opacity = '1';
                }, 100);

                setTimeout(() => {
                    saveBtn.textContent = originalText;
                    saveBtn.style.background = '';
                    saveBtn.disabled = false;
                }, 1500);
            }

            // Save to backend asynchronously (don't block UI)
            (async () => {
                try {
                    const meetings = await loadMeetings();
                    const meetingIndex = meetings.findIndex(m => m.id === id);

                    if (meetingIndex !== -1) {
                        // Get current participants from existing data
                        const meeting = meetings[meetingIndex];

                        meetings[meetingIndex] = {
                            id: id,
                            title: title,
                            date: date,
                            time: time,
                            participants: meeting.participants || [],
                            agenda: agenda,
                            notes: notes
                        };

                        // Save to server
                        await saveMeetings(meetings, false);
                    }
                } catch (e) {
                    console.error('Error saving meeting:', e);
                    // Show error feedback
                    if (!silent) {
                        const saveBtn = card.querySelector('.save-btn');
                        if (saveBtn) {
                            saveBtn.textContent = '‚ùå Error';
                            saveBtn.style.background = '#ef4444';
                            setTimeout(() => {
                                saveBtn.textContent = 'üíæ Save Meeting';
                                saveBtn.style.background = '';
                                saveBtn.disabled = false;
                            }, 2000);
                        }
                    }
                }
            })();
        }

        // Delete meeting - INSTANT REMOVAL
        async function deleteMeeting(id) {
            if (!confirm('Are you sure you want to delete this meeting? This action cannot be undone.')) {
                return;
            }

            // INSTANT: Remove card from DOM with smooth animation
            const card = document.querySelector(`[data-id="${id}"]`);
            if (card) {
                // Smooth fade-out and scale animation
                card.style.transition = 'all 0.3s ease';
                card.style.opacity = '0';
                card.style.transform = 'translateX(-20px) scale(0.95)';

                // Remove from DOM after animation
                setTimeout(() => {
                    card.remove();

                    // Check if no meetings left, show empty state
                    const container = document.getElementById('meetingsContainer');
                    if (container.children.length === 0) {
                        container.innerHTML = `
                            <div class="empty-state">
                                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                </svg>
                                <h3>No meetings yet</h3>
                                <p>Click "Add New Meeting" to get started</p>
                            </div>
                        `;
                    }
                }, 300);
            }

            // Delete from backend asynchronously (don't block UI)
            (async () => {
                try {
                    let meetings = await loadMeetings();
                    meetings = meetings.filter(m => m.id !== id);
                    await saveMeetings(meetings, false);
                } catch (e) {
                    console.error('Error deleting meeting:', e);
                }
            })();
        }

    </script>
